<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Google Map | Drone GCS</title>
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            function initMap() {
                var uluru = { lat: -25.344, lng: 131.036 };
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4, center: uluru
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbLkDbSuw-kWT8x4KzBHseJKbS_cGsbHM&callback=initMap" type="text/javascript"></script>
    </body>
</html>
